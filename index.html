<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<link rel="stylesheet" href="index.css">
	<link rel="stylesheet" href="./css/w3.css">
	<link rel="stylesheet" href="./fontawesome/css/all.min.css">
</head>

<body>
	<!-- <div class="all"> -->
	<div id="all">
		<div class="row">
			<div class="form-group m-2 w3-pale-green" id="myModal" style="height: 30%; width:20%;">
				<span class="modal-header">Buy you recharge card <button class="btn"
						onclick="clo()">&times;</button></span>
				<p class="modal-content">
					<label for="amount">Amount : </label>
					<input type="number" id="amount" class="form-control" /> <br>
					<label for="displaygenerate">UTF recharge-card : </label>
					<input type="number" class="form-control" id="displaygenerate" /> <br>
					<select name="SELECT" id="cardtype">
						<option value="MTN NG">MTN NG</option>
						<option value="AIRTEL">AIRTEL</option>
						<option value="GLO">GLO</option>
						<option value="9MOBILE">9MOBILE</option>
					</select><br></p><br><b class="modal-footer">
					<button class="btn btn-info" id="generate">Buy</button></b>
			</div>
			<p id="myAlert" class="modal-content w3-pale-red"></p>
			<div id="Phone">
				<div id="Display">
					<div id="welcome">
						<p class="text-white" id="topTime"></p>
						<center><br><br><br><br><button onmousedown="clickMe()" id="btn"></button><br><br><br><br>
							<h3 id="welcomeH3" class="text-white">Infinix</h3>
						</center>
						<button class="btn" id="call" style=" display:none; "><i class="fa fa-phone text-white"
								style="margin-top: 17%;padding: 6px;  width: 30px; height: 30px; z-index: 1; position: absolute; background-color: #009253; border-radius: 50%; "></i></button>
						<button class="btn" id="menu"><i class="fa fa-navicon"
								style="margin-top: 17%;padding: 6px;  width: 30px; height: 30px; z-index: 1; position: absolute; background-color: #a5c8b9; border-radius: 50%; "></i></button>
					</div>

					<div id="callCenter" class="text-white">
						<div id="button">
							<input id="numberDisplay" class="form-control"
								style="margin-left: 10px; border-bottom: 1px solid black; border: none; background-color: #B6BCCC;" />
							<button class="btn w3-circle text-grey" onclick="numberShow(event)">1</button>
							<button class="btn w3-circle text-grey" onclick="numberShow(event)">2</button>
							<button class="btn w3-circle text-grey" onclick="numberShow(event)">3</button><br>
							<button class="btn w3-circle text-grey" onclick="numberShow(event)">4</button>
							<button class="btn w3-circle text-grey" onclick="numberShow(event)">5</button>
							<button class="btn w3-circle text-grey" onclick="numberShow(event)">6</button><br>
							<button class="btn w3-circle text-grey" onclick="numberShow(event)">7</button>
							<button class="btn w3-circle text-grey" onclick="numberShow(event)">8</button>
							<button class="btn w3-circle text-grey" onclick="numberShow(event)">9</button><br>
							<button class="btn w3-circle text-grey" onclick="numberShow(event)">*</button>
							<button class="btn w3-circle text-grey" onclick="numberShow(event)">0</button>
							<button class="btn w3-circle text-grey" onclick="numberShow(event)">#</button><br>
							<button class="btn w3-circle w3-pale-green" id="bCall" onclick="kallMe()"
								style="margin-left: 40%;"><i class="fa fa-phone"></i></button>
						</div>
					</div>
				</div>

				<div id="contro1" class="text-white"><i class="fa fa-square"></i><i class="fa fa-home"></i><i id="back"
						class="fa fa-angle-double-left"></i id="back"></div>
			</div>
		</div>
		<div class="row">
			<div id="Phone1">
				<div id="control" class="text-white"><i class="fa fa-square"></i><i class="fa fa-home"></i><i
						class="fa fa-angle-double-left"></i></div>
				<div class="welcome text-white" id="welcome1"
					style="background-color:#2e2926; height:600px; width:100%; ">
					<p id="showCall"></p>
				</div>
			</div>
		</div>
		<script src="./jquery/jquery.js"></script>
		<script src="./index.js"></script>

		<!-- <script src="./popper/popper.js"></script> -->
		<script src="./js/bootstrap.min.js"></script>
</body>

</html>
